<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Różne funkcje przycisków</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            border: 1px solid #000;
        }
        .main-content {
            display: flex;
        }
        .menu {
            width: 120px;
            border-right: 1px solid #000;
            padding: 10px;
        }
        .menu-title {
            font-weight: bold;
            margin-bottom: 15px;
        }
        .menu-option {
            cursor: pointer;
            margin-bottom: 10px;
        }
        .menu-option:hover {
            color: blue;
            text-decoration: underline;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .buttons-bar {
            display: flex;
            border-top: 1px solid #000;
            padding: 10px;
        }
        .button {
            margin-right: 20px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #999;
        }
        .button:hover {
            background-color: #e0e0e0;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="menu">
                <div class="menu-title">MENU</div>
                <div class="menu-option" onclick="loadPage('strona1.html')">Opcja1</div>
                <div class="menu-option" onclick="loadPage('strona2.html')">Opcja2</div>
                <div class="menu-option" onclick="loadPage('strona3.html')">Opcja3</div>
            </div>
            <div class="content" id="contentArea">
                <h2>Otwierane strony zaproponowanych przez ucznia</h2>
                <iframe id="contentFrame" src="about:blank"></iframe>
            </div>
        </div>
        <div class="buttons-bar">
            <div class="button" onclick="goForward()">[strona do przodu]</div>
            <div class="button" onclick="printPage()">[drukuj stronę]</div>
            <div class="button" onclick="goBack()">[wstecz strona]</div>
            <div class="button" onclick="refreshPage()">[odśwież stronę]</div>
        </div>
    </div>

    <script>
        function loadPage(page) {
            document.getElementById('contentFrame').src = page;
        }

        function goForward() {
            history.forward();
        }

        function goBack() {
            history.back();
        }

        function refreshPage() {
            location.reload();
        }

        function printPage() {
            window.print();
        }

        const pages = [
            { name: 'strona1.html', title: 'Strona 1', content: '<h1>Strona 1</h1><p>To jest zawartość pierwszej strony.</p>' },
            { name: 'strona2.html', title: 'Strona 2', content: '<h1>Strona 2</h1><p>To jest zawartość drugiej strony.</p>' },
            { name: 'strona3.html', title: 'Strona 3', content: '<h1>Strona 3</h1><p>To jest zawartość trzeciej strony.</p>' }
        ];

        window.addEventListener('load', function() {
            document.querySelectorAll('.menu-option').forEach(function(option, index) {
                option.addEventListener('click', function() {
                    if (index < pages.length) {
                        document.getElementById('contentFrame').srcdoc = pages[index].content;
                    }
                });
            });
        });
    </script>
</body>
</html>
