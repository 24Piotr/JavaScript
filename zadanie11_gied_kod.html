        <!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Obliczanie różnicy czasu między dwoma dniami stycznia</h1>

<p>Podaj pierwszy dzień </p>
<input id="D1_gied" type="number" min="1" max="31">

<p>Podaj drugi dzień </p>
<input id="D2_gied" type="number" min="1" max="31">

<button onclick="oblicz()">Oblicz</button>

<p id="wynik" style="color: green; font-size: 40px;"></p>

<script>
    function oblicz() {
        var D1_gied = document.getElementById("D1_gied").value;
        var D2_gied = document.getElementById("D2_gied").value;

        if (D1_gied > D2_gied) {
            wynik = (D1_gied - D2_gied) * 86400;
        }
        else {
            wynik = (D2_gied - D1_gied) * 86400;
        }

        document.getElementById("wynik").innerHTML = "Różnica czasu między dniami wynosi: " + wynik + " sekund.";
    }
</script>
