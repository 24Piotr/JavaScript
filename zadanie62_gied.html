<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let TaB_gie = new Array('BMW', 'Audi', 'Ferrari', 'Mercedes', 'Opel', 'Fiat', 'Lexus'); 

        for (i = 0; i < TaB_gie.length; i++) { 
            document.write(TaB_gie[i] + "<br>"); 
        } 

        document.write("<br>");

        for (i = TaB_gie.length-1; i>=0; i--) { 
            document.write(TaB_gie[i] + "<br>"); 
        } 
    </script>
</body>
