<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pytanie o potwierdzenie przy wyjściu</title>
    <script>
        window.onbeforeunload = function () {
            return "Czy na pewno chcesz wyjść z tej strony?"
        }
    </script>
</head>
<body >
    <h1 style="color: blue; font-weight: 400;">Przy próbie wyjścia ze strony zostaniesz zapytaney czy napewno chcesz ją opuścić.</h1>
</body>
</html>
