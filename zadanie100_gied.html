<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 100 - Piotr Giedo</title>
    <style>
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            padding: 25px;
            font-size: 48px;
            border: 5px solid black;
            background-color: #21bdec;
            border-radius: 40px;
            max-width: 600px;
            transition: 0.3s;
        }
        .btn:hover {
            border-radius: 5px;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <form>
       <a onclick="btn1_giedo()" class="btn">Ostatnia data modyfikacji</a>
       <a onclick="btn2_giedo()" class="btn" style="background-color: rgb(238, 133, 133);">Aktualna Data</a>
       <a onclick="btn3_giedo()" class="btn" style="background-color: rgb(180, 180, 180);">Aktualna godzina</a> 
    </form>
    <br> <br>
    <p id="1"></p>
    <p id="2"></p>
    <p id="3"></p>
    <script>
        function btn1_giedo() {
            document.getElementById('1').innerHTML="Ostatnio zmodyfikowany: "+document.lastModified;
        }
        function btn2_giedo() {
            let date = new Date();
            document.getElementById('2').innerHTML = `Aktualna data: ${date.getDate()}/${date.getMonth()}/${date.getFullYear()}`;
        }
        function btn3_giedo() {
            let date = new Date();
             document.getElementById('3').innerHTML = "Aktualny czas : " + date.getHours() + ":" + date.getMinutes();
        }
    </script>
</body>
</html>
