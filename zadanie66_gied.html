
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 66 - Piotr Giedo</title>
    <style>
        td,img{
            width:100px;
            height:100px;
        }
        td, table{
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td id="1"></td>
            <td id="2"></td>
            <td id="3"></td>
        </tr>
        <tr>
            <td id="4"></td>
            <td id="5"></td>
            <td id="6"></td>
        </tr>
        <tr>
            <td id="7"></td>
            <td id="8"></td>
            <td id="9"></td>
        </tr>
    </table>
    <script>
        let imgs=
        [
            "1.png",
            "2.png",
            "3.png"
        ]
        let elements = 
        [
            document.getElementById('1'),
            document.getElementById('2'),
            document.getElementById('3'),
            document.getElementById('4'),
            document.getElementById('5'),
            document.getElementById('6'),
            document.getElementById('7'),
            document.getElementById('8'),
            document.getElementById('9')
        ]
        function setImage(){
            image = imgs[Math.floor(Math.random()*10)%imgs.length];
            elements[Math.floor(Math.random() * 9)].innerHTML = "<img src="+image+">";
            setTimeout(setImage,2000);
        }
        setImage();
    </script>
</body>
</html>
