<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Zadanie 63 - Piotr Giedo</title>
</head>
<body>
    <script>
        const TaB_gie = new Array('BMW', 'Audi', 'Ferrari', 'Mercedes', 'Opel', 'Fiat', 'Lexus'); 
        
        for (i = TaB_gie.length-1; i>=0; i--) { 
            document.write(TaB_gie[i] + "<br>"); 
        }

        TaB_gie.push('Ford');
        document.write("<b>Po dołączeniu elementu</b><br>")

        for (i = TaB_gie.length-1; i>=0; i--) { 
            document.write(TaB_gie[i] + "<br>"); 
        }

        TaB_gie.shift();
        document.write("<b>Po usunięciu pierwszego elementu</b><br>")

        for (i = TaB_gie.length-1; i>=0; i--) { 
            document.write(TaB_gie[i] + "<br>"); 
        }

        TaB_gie.reverse();
        document.write("<b>Po odwróceniu tablicy</b><br>")

        for (i = TaB_gie.length-1; i>=0; i--) { 
            document.write(TaB_gie[i] + "<br>"); 
        }
    </script>
</body>
</html>
