<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zmiana Koloru Tła</title>
    <script>
        function bgColor_Giedo(color) {
            document.bgColor = color;
        }
    </script>
</head>
<body>
    <div onmouseover="bgColor_Giedo('blue')">niebieski</div>
    <div onmouseover="bgColor_Giedo('red')">czerwony</div>
    <div onmouseover="bgColor_Giedo('yellow')">żółty</div>
</body>
</html>
