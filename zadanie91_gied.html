<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 91 - Piotr Giedo</title>
</head>
<script language='JavaScript' type='text/JavaScript'> 
    function weryfikacja_hasla()  
    { 
        var prob = 1; 
        var haslo = prompt('Podaj hasło','');  
        if (haslo != null)  
        { 
            while (prob < 3)  
            { 
                if (!haslo) history.go(-1); 
                //Metoda toLowerCase zwraca wartość łańcucha znaków skonwertowanego na małe litery 
                if (haslo.toLowerCase() == 'giedo')  // Użycie toLowerCase()
                { 
                    alert('Hasło OK!'); 
                    window.open('zadanie4_gied.html','_top'); 
                    break; 
                }  
                prob+=1; 
                var haslo = prompt('Złe hasło. Spróbuj ponownie','Hasło'); 
            } 
        }  
        if (haslo != null) { 
            if (haslo.toLowerCase() != 'giedo' + prob == 3) history.go(-1); return ' ';
        }
    } 
</script>
</head> 
<body onload="weryfikacja_hasla()">  
</body>
</html>
