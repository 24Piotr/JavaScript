<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zmiana Koloru</title>
    <style>
        #tekst {
            text-align: center;
            padding: 20px;
        }
    </style>
    <script>
        function changeColor(color, size) {
            const tekst = document.getElementById('tekst');
            tekst.style.backgroundColor = color;
            if(tekst.style.color = 'blue') {
                tekst.style.color = 'blue';
            } else {
                tekst.style.color = 'red';
            }
            tekst.style.fontSize = size + 'px';
        }

        function reset() {
            const tekst = document.getElementById('tekst');
            tekst.style.backgroundColor = 'yellow';
            tekst.style.color = 'black';
            tekst.style.fontSize = '16px';
        }
    </script>
</head>
<body onload="reset()">
    <div id="tekst" onmousemove="changeColor('blue', 24)" onmouseout="reset()">
        Witaj na stronie
    </div>
</body>
</html>
