
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Zdjęć - Piłka Nożna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            text-align: center;
        }
        .gallery-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .thumbnails {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, auto);
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        .thumbnail {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        .thumbnail:hover {
            transform: scale(1.05);
            border-color: #4285f4;
        }
        .full-image-container {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .full-image {
            max-width: 100%;
            max-height: 70vh;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .image-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        .button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1>Galeria Zdjęć - Piłka Nożna</h1>
        
        <div id="thumbnails-view" class="thumbnails">
            <img src="pilka0.png" alt="Stadion piłkarski" class="thumbnail" onclick="showFullImage(0)">
            <img src="pilka1.jpg" alt="Piłka na murawie" class="thumbnail" onclick="showFullImage(1)">
            <img src="pilka2.png" alt="Mecz reprezentacji" class="thumbnail" onclick="showFullImage(2)">
            <img src="pilka3.png" alt="Bramkarz w akcji" class="thumbnail" onclick="showFullImage(3)">
            <img src="pilka4.png" alt="Mistrzostwa Świata" class="thumbnail" onclick="showFullImage(4)">
            <img src="pilka5.png" alt="Radość po golu" class="thumbnail" onclick="showFullImage(5)">
        </div>

        <div id="full-image-view" class="full-image-container">
            <div class="image-title" id="image-title"></div>
            <img src="" alt="" class="full-image" id="full-image">
            <button class="button" onclick="showThumbnails()">Wróć do miniatur</button>
        </div>
    </div>

    <script>
        const imageData = [
            {
                title: "Imponujący stadion piłkarski",
                src: "pilka0.png",
            },
            {
                title: "Piłka na murawie",
                src: "pilka1.png",
            },
            {
                title: "Mecz reprezentacji Polski",
                src: "pilka2.png",
            },
            {
                title: "Bramkarz w akcji",
                src: "pilka3.png",
            },
            {
                title: "Trofeum Mistrzostw Świata",
                src: "pilka4.png",
            },
            {
                title: "Radość po strzelonym golu",
                src: "pilka5.png",
            }
        ];

        function showFullImage(index) {
            document.getElementById('thumbnails-view').style.display = 'none';
            document.getElementById('full-image-view').style.display = 'grid';
            
            const fullImage = document.getElementById('full-image');
            const imageTitle = document.getElementById('image-title');
            
            fullImage.src = imageData[index].src;
            imageTitle.textContent = imageData[index].title;
        }

        function showThumbnails() {
            document.getElementById('full-image-view').style.display = 'none';
            document.getElementById('thumbnails-view').style.display = 'grid';
        }
    </script>
</body>
</html>
