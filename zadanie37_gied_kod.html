<textarea name="" id="" cols="110" rows="20">
    <!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        var rok_gie = parseFloat(prompt("Podaj rok powstania JS = "));
        if(rok_gie == 1995){
            document.write(`
            <div style="color: blue; font-size: 4;">Brawo znasz rok od kiedy działa Javasript</div>`);
        }
        else {
            document.write(`
            <div style="color: red; font-size: 7;">Źle musisz jeszcze poczytać</div> <br>
            wczytany rok = ${rok_gie}`);
        }
    </script>
</body>
</html>
</textarea>
