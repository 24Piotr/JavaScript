<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 73 - Piotr Giedo</title>
</head>
<body>
    <script>
        function wyswietlDate(){ 
            var Today = new Date(); 
            var Month = (Today.getMonth()+1); 
            var Day = Today.getDate(); 
            var Year = Today.getFullYear(); 
            if(Year <= 99)    Year += 1900 
                return  Day + "-" + Month + "-" + Year; 
        } 

        document.write(`
        Piotr Giedo dzisiejsza data ${wyswietlDate()} <br>
        Przeglądarka = ${navigator.appName} <br>
        Wersja przeglądarki = ${navigator.appVersion} <br>
        Wszystkie dane Przeglądarki ${navigator.userAgent} <br>`);

        let agent = navigator.userAgent.toLowerCase(); 
        let nazwa = "nieznany";
        if(agent.indexOf('windows') != -1)   {nazwa = "Windows";} 
        if(agent.indexOf('linux') != -1)         {nazwa = "Linux";} 
        else if(agent.indexOf('mac') != -1)   {nazwa = "MacOS";} 

        document.write(`
        System operacyjny = ${nazwa} <br>
        Przeglądarka pracuje w trybie = ${navigator.onLine} <br>
        Obsługa Java = ${navigator.javaEnabled()}`)
    </script>
</body>
</html>
