<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        const inicjaly = prompt("Podaj twoje inicjały: ");
        const n = parseInt(prompt("Ile razy powtórzyć: "));

        for(let i = 0; i < n; i++) {
            for(let j = 0; j < i*5; j++)
                document.write('&nbsp');
            document.write(`${i}_${inicjaly}_${i} <br \>`);
        }
    </script>
</body>
</html>
