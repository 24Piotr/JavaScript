<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div style="color: red; font-size: 50px;">
        <script language="JavaScript">
            var a_dana_gie = parseFloat(prompt("Podaj liczbę x = "));
            
            if(a_dana_gie>0)
                document.write(`Wczytana liczba jest większa od 0 <br>`);
            else if(a_dana_gie==0)
                document.write(`Wczytana liczba jest równa 0 <br>`);
            else
                document.write(`Wyczytana liczba jest mniejsza od 0 <br>`);
        </script>
    </div>
</body>
</html>
