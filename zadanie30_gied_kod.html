<textarea cols="100" rows="25">
    <html>
 <head>
 <script type="text/javascript">
    var czlowiek = {
        nazwisko: 'Giedo',
        imie: 'Piotr',
        zawod: 'Programista',
        pokaz: function (){
            document.write(this.nazwisko + ' ' + this.imie)
        }
    }
    var komputer = {
        marka: 'MSI',
        gpu: 'RTX 4070',
        cpu: 'i7 14th gen.',
        komputer_wyswietl_giedo: function() {
            document.write(`
            Marka: ${this.marka} <br>
            GPU: ${this.gpu} <br>
            CPU: ${this.cpu} <br>
            metoda: komputer_wyswietl_giedo <br>`)
        }
    }
    czlowiek.pokaz();
    komputer.komputer_wyswietl_giedo();
    </script>
 </head>
<body>
    <br>
    Programowanie obiektowe. <br>
    Obiekt to cz≈Çowiek<br>
    Pola:<br>
    Nazwisko<br>
    imie<br>
    zawod<br>
    marka
    metoda: pokaz<br>
</body>
</html>
</textarea>
